<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Dataset Gallery</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .gallery-item {
            width: 300px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
        }

        .caption {
            padding: 10px;
            text-align: center;
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>

    <h1 style="text-align: center;">Image Gallery</h1>

    <div class="gallery" id="galleryContainer">
        <!-- Images and captions will be populated here using JavaScript -->
    </div>

    <script>
        // Fetch the JSON file containing the image paths and captions
        fetch('./data.json')
            .then(response => response.json())
            .then(data => {
                const galleryContainer = document.getElementById('galleryContainer');

                // Loop through each item in the JSON data and create an image and caption
                data.forEach(item => {
                    const galleryItem = document.createElement('div');
                    galleryItem.classList.add('gallery-item');

                    const img = document.createElement('img');
                    img.src = item.path;
                    img.alt = item.caption;

                    const caption = document.createElement('div');
                    caption.classList.add('caption');
                    caption.innerText = item.caption;

                    galleryItem.appendChild(img);
                    galleryItem.appendChild(caption);
                    galleryContainer.appendChild(galleryItem);
                });
            });
    </script>

</body>

</html>
